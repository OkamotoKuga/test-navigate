<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オフラインナビゲーション</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      #map-container {
        margin: 20px auto;
        width: 300px;
        height: 300px;
        border: 1px solid #000;
      }
      #arrow-container {
        margin: 20px auto;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #000;
        border-radius: 50%;
      }
      #arrow {
        font-size: 48px;
      }
      #orientation,
      #distance,
      #progress {
        margin: 10px 0;
      }
      #startNavigation,
      #fileInput {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #startNavigation:hover,
      #fileInput:hover {
        background-color: #45a049;
      }
      #fileInput {
        display: inline-block;
        background-color: #008cba;
      }
      #fileInput:hover {
        background-color: #007b9a;
      }
    </style>
  </head>
  <body>
    <h1>オフラインナビゲーション</h1>
    <div id="map-container">
      <canvas id="mapCanvas" width="300" height="300"></canvas>
    </div>
    <div id="arrow-container">
      <div id="arrow">↑</div>
    </div>
    <div id="orientation"></div>
    <div id="distance">次のターンポイントまでの距離: - メートル</div>
    <div id="progress">ターンポイント: - / -</div>
    <input type="file" id="fileInput" accept=".json" />
    <button id="startNavigation" disabled>ナビゲーション開始</button>

    <script>
      let steps = [];
      let currentStepIndex = 0;
      let watchId;
      let currentPosition = null;
      let previousPosition = null;
      let currentHeading = 0;
      let minLat, maxLat, minLng, maxLng;

      const fileInput = document.getElementById("fileInput");
      const startButton = document.getElementById("startNavigation");
      const mapCanvas = document.getElementById("mapCanvas");
      const ctx = mapCanvas.getContext("2d");

      fileInput.addEventListener("change", loadJSONFile);
      startButton.addEventListener("click", startNavigation);

      function loadJSONFile(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            try {
              const data = JSON.parse(e.target.result);
              steps = data.routes[0].legs[0].steps;
              console.log("読み込んだステップ:", steps);
              if (steps.length === 0) {
                alert("ルートデータが空です。");
                return;
              }
              alert("ルートデータが読み込まれました！");
              startButton.disabled = false;
              calculateBounds();
              drawFullMap();
              updateProgress();
            } catch (error) {
              alert("JSONファイルの解析に失敗しました。");
              console.error("Error parsing JSON:", error);
            }
          };
          reader.readAsText(file);
        }
      }

      function calculateBounds() {
        minLat = maxLat = steps[0].start_location.lat;
        minLng = maxLng = steps[0].start_location.lng;

        steps.forEach(step => {
          minLat = Math.min(minLat, step.start_location.lat, step.end_location.lat);
          maxLat = Math.max(maxLat, step.start_location.lat, step.end_location.lat);
          minLng = Math.min(minLng, step.start_location.lng, step.end_location.lng);
          maxLng = Math.max(maxLng, step.start_location.lng, step.end_location.lng);
        });

        // バッファを追加
        const latBuffer = (maxLat - minLat) * 0.1;
        const lngBuffer = (maxLng - minLng) * 0.1;
        minLat -= latBuffer;
        maxLat += latBuffer;
        minLng -= lngBuffer;
        maxLng += lngBuffer;
      }

      function drawFullMap() {
        ctx.clearRect(0, 0, mapCanvas.width, mapCanvas.height);

        // ルートを描画
        ctx.beginPath();
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 3;
        steps.forEach((step, index) => {
          const x1 = ((step.start_location.lng - minLng) / (maxLng - minLng)) * mapCanvas.width;
          const y1 = mapCanvas.height - ((step.start_location.lat - minLat) / (maxLat - minLat)) * mapCanvas.height;
          const x2 = ((step.end_location.lng - minLng) / (maxLng - minLng)) * mapCanvas.width;
          const y2 = mapCanvas.height - ((step.end_location.lat - minLat) / (maxLat - minLat)) * mapCanvas.height;

          if (index === 0) {
            ctx.moveTo(x1, y1);
          }
          ctx.lineTo(x2, y2);
        });
        ctx.stroke();

        // ターンポイントを描画
        steps.forEach((step, index) => {
          const x = ((step.end_location.lng - minLng) / (maxLng - minLng)) * mapCanvas.width;
          const y = mapCanvas.height - ((step.end_location.lat - minLat) / (maxLat - minLat)) * mapCanvas.height;

          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(x, y, 5, 0, 2 * Math.PI);
          ctx.fill();

          ctx.fillStyle = "black";
          ctx.font = "10px Arial";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(index + 1, x, y);
        });
      }

      
      function updateCurrentPosition() {
  if (currentPosition && currentPosition.coords) {
    // 前回の位置を消去
    if (previousPosition && previousPosition.coords) {
      const prevX = ((previousPosition.coords.longitude - minLng) / (maxLng - minLng)) * mapCanvas.width;
      const prevY = mapCanvas.height - ((previousPosition.coords.latitude - minLat) / (maxLat - minLat)) * mapCanvas.height;
      ctx.clearRect(prevX - 10, prevY - 10, 20, 20);
    }

    // 新しい位置を描画
    const x = ((currentPosition.coords.longitude - minLng) / (maxLng - minLng)) * mapCanvas.width;
    const y = mapCanvas.height - ((currentPosition.coords.latitude - minLat) / (maxLat - minLat)) * mapCanvas.height;
    drawArrow(ctx, x, y, currentHeading, 10, "green");

    previousPosition = {...currentPosition};
  } else {
    console.error("現在の位置情報が不正です:", currentPosition);
  }
      }

      function updateProgress() {
        const progress = document.getElementById("progress");
        progress.innerHTML = `ターンポイント: ${currentStepIndex + 1} / ${steps.length}`;
      }

      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", function (e) {
          if (e.alpha !== null) {
            const z = e.alpha;
            const arrow = document.getElementById("arrow");
            arrow.style.transform = `rotate(${z}deg)`;
          }
        });
      } else {
        console.warn("DeviceOrientation event is not supported");
      }

     function startNavigation() {
  if (navigator.geolocation) {
    watchId = navigator.geolocation.watchPosition(
      updatePosition,
      handleGeolocationError,
      { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
    );
  } else {
    alert("Geolocation is not supported by this browser.");
  }
}





     function updatePosition(position) {
  console.log("位置情報を受信:", position);
  if (position && position.coords) {
    currentPosition = position;
    if (previousPosition) {
      const distance = computeDistance(
        previousPosition.coords.latitude,
        previousPosition.coords.longitude,
        currentPosition.coords.latitude,
        currentPosition.coords.longitude
      );
      console.log("移動距離:", distance);
      if (distance > 10) {
        currentHeading = computeBearing(
          previousPosition.coords.latitude,
          previousPosition.coords.longitude,
          currentPosition.coords.latitude,
          currentPosition.coords.longitude
        );
        updateCurrentPosition();
        updateArrow();
        updateProgress();
      }
    } else {
      previousPosition = {...currentPosition};
      updateCurrentPosition();
    }
  } else {
    console.error("位置情報が不正です:", position);
  }
}


      function handleGeolocationError(error) {
  console.error("Geolocation error:", error);
  alert("位置情報の取得に失敗しました。エラーコード: " + error.code + "\nメッセージ: " + error.message);
      }

      function computeDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // metres
        const φ1 = (lat1 * Math.PI) / 180;
        const φ2 = (lat2 * Math.PI) / 180;
        const Δφ = ((lat2 - lat1) * Math.PI) / 180;
        const Δλ = ((lon2 - lon1) * Math.PI) / 180;

        const a =
          Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
          Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        const d = R * c;
        return d;
      }

      function computeBearing(lat1, lon1, lat2, lon2) {
        const φ1 = (lat1 * Math.PI) / 180;
        const φ2 = (lat2 * Math.PI) / 180;
        const λ1 = (lon1 * Math.PI) / 180;
        const λ2 = (lon2 * Math.PI) / 180;

        const y = Math.sin(λ2 - λ1) * Math.cos(φ2);
        const x =
          Math.cos(φ1) * Math.sin(φ2) -
          Math.sin(φ1) * Math.cos(φ2) * Math.cos(λ2 - λ1);
        const θ = Math.atan2(y, x);

        const bearing = (θ * 180) / Math.PI;
        return (bearing + 360) % 360;
      }

      function updateArrow() {
  if (currentPosition && currentPosition.coords && steps[currentStepIndex]) {
    const arrow = document.getElementById("arrow");
    const nextStep = steps[currentStepIndex];
    const distance = computeDistance(
      currentPosition.coords.latitude,
      currentPosition.coords.longitude,
      nextStep.end_location.lat,
      nextStep.end_location.lng
    );

    const bearing = computeBearing(
      currentPosition.coords.latitude,
      currentPosition.coords.longitude,
      nextStep.end_location.lat,
      nextStep.end_location.lng
    );

    const heading = (bearing - currentHeading + 360) % 360;
    arrow.style.transform = `rotate(${heading}deg)`;

    const distanceElement = document.getElementById("distance");
    distanceElement.innerHTML = `次のターンポイントまでの距離: ${distance.toFixed(2)} メートル`;

    if (distance < 10) {
      currentStepIndex++;
      if (currentStepIndex >= steps.length) {
        alert("ナビゲーションが完了しました！");
        navigator.geolocation.clearWatch(watchId);
      } else {
        updateProgress();
      }
    }
  } else {
    console.error("位置情報またはステップ情報が不正です:", currentPosition, steps[currentStepIndex]);
  }
}

      function drawArrow(ctx, x, y, angle, size, color) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate((angle * Math.PI) / 180);
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(0, -size);
        ctx.lineTo(size / 2, size / 2);
        ctx.lineTo(-size / 2, size / 2);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
    </script>
  </body>
</html>
