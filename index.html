<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オフラインナビゲーション</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      #map-container {
        margin: 20px auto;
        width: 300px;
        height: 300px;
        border: 1px solid #000;
      }
      #arrow-container {
        margin: 20px auto;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #000;
        border-radius: 50%;
      }
      #arrow {
        font-size: 48px;
      }
      #orientation,
      #distance,
      #progress {
        margin: 10px 0;
      }
      #startNavigation,
      #fileInput {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #startNavigation:hover,
      #fileInput:hover {
        background-color: #45a049;
      }
      #fileInput {
        display: inline-block;
        background-color: #008cba;
      }
      #fileInput:hover {
        background-color: #007b9a;
      }
    </style>
  </head>
  <body>
    <h1>オフラインナビゲーション</h1>
    <div id="map-container">
      <canvas id="mapCanvas" width="300" height="300"></canvas>
    </div>
    <div id="arrow-container">
      <div id="arrow">↑</div>
    </div>
    <div id="orientation"></div>
    <div id="distance">次のターンポイントまでの距離:</div>
    <div id="progress">ターンポイント:</div>
    <input type="file" id="fileInput" accept=".json" />
    <button id="startNavigation" disabled>ナビゲーション開始</button>

    <script>
      let steps = [];
      let currentStepIndex = 0;
      let watchId;
      let currentPosition = null;
      let minLat, maxLat, minLng, maxLng;

      const fileInput = document.getElementById("fileInput");
      const startButton = document.getElementById("startNavigation");
      const mapCanvas = document.getElementById("mapCanvas");
      const ctx = mapCanvas.getContext("2d");

      fileInput.addEventListener("change", loadJSONFile);
      startButton.addEventListener("click", startNavigation);

      function loadJSONFile(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            try {
              const data = JSON.parse(e.target.result);
              steps = data.routes[0].legs[0].steps;
              console.log("読み込んだステップ:", steps);
              if (steps.length === 0) {
                alert("ルートデータが空です。");
                return;
              }
              alert("ルートデータが読み込まれました！");
              startButton.disabled = false;
              calculateBounds();
              drawMap();
            } catch (error) {
              alert("JSONファイルの解析に失敗しました。");
              console.error("Error parsing JSON:", error);
            }
          };
          reader.readAsText(file);
        }
      }

      function calculateBounds() {
        minLat = maxLat = steps[0].start_location.lat;
        minLng = maxLng = steps[0].start_location.lng;

        steps.forEach((step) => {
          minLat = Math.min(
            minLat,
            step.start_location.lat,
            step.end_location.lat
          );
          maxLat = Math.max(
            maxLat,
            step.start_location.lat,
            step.end_location.lat
          );
          minLng = Math.min(
            minLng,
            step.start_location.lng,
            step.end_location.lng
          );
          maxLng = Math.max(
            maxLng,
            step.start_location.lng,
            step.end_location.lng
          );
        });

        // バッファを追加
        const latBuffer = (maxLat - minLat) * 0.1;
        const lngBuffer = (maxLng - minLng) * 0.1;
        minLat -= latBuffer;
        maxLat += latBuffer;
        minLng -= lngBuffer;
        maxLng += lngBuffer;
      }

      function drawMap() {
        ctx.clearRect(0, 0, mapCanvas.width, mapCanvas.height);

        // ルートを描画
        ctx.beginPath();
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2;
        steps.forEach((step, index) => {
          const x1 =
            ((step.start_location.lng - minLng) / (maxLng - minLng)) *
            mapCanvas.width;
          const y1 =
            mapCanvas.height -
            ((step.start_location.lat - minLat) / (maxLat - minLat)) *
              mapCanvas.height;
          const x2 =
            ((step.end_location.lng - minLng) / (maxLng - minLng)) *
            mapCanvas.width;
          const y2 =
            mapCanvas.height -
            ((step.end_location.lat - minLat) / (maxLat - minLat)) *
              mapCanvas.height;

          if (index === 0) {
            ctx.moveTo(x1, y1);
          }
          ctx.lineTo(x2, y2);

          // ターンポイントを描画
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(x2, y2, 5, 0, 2 * Math.PI);
          ctx.fill();
        });
        ctx.stroke();

        // 現在地を描画
        if (currentPosition) {
          const x =
            ((currentPosition.coords.longitude - minLng) / (maxLng - minLng)) *
            mapCanvas.width;
          const y =
            mapCanvas.height -
            ((currentPosition.coords.latitude - minLat) / (maxLat - minLat)) *
              mapCanvas.height;
          ctx.fillStyle = "green";
          ctx.beginPath();
          ctx.arc(x, y, 7, 0, 2 * Math.PI);
          ctx.fill();
        }
      }

      function startNavigation() {
        if (steps.length === 0) {
          alert("ルートデータが読み込まれていません。");
          return;
        }

        if ("geolocation" in navigator) {
          watchId = navigator.geolocation.watchPosition(
            updatePosition,
            handleGeolocationError,
            {
              enableHighAccuracy: true,
              maximumAge: 30000,
              timeout: 27000,
            }
          );
          updateProgress();
        } else {
          alert("Geolocation APIがサポートされていません。");
        }
      }

      function updatePosition(position) {
        currentPosition = position;
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const nextPoint = steps[currentStepIndex].end_location;

        const distanceToNextTurn = computeDistance(
          lat,
          lng,
          nextPoint.lat,
          nextPoint.lng
        );
        document.getElementById(
          "distance"
        ).innerHTML = `次のターンポイントまでの距離: ${distanceToNextTurn.toFixed(
          2
        )}m`;

        if (distanceToNextTurn < 5) {
          currentStepIndex++;
          if (currentStepIndex >= steps.length) {
            document.getElementById("distance").innerHTML = "Goal!";
            navigator.geolocation.clearWatch(watchId);
          } else {
            updateProgress();
          }
        }

        const bearingToNextTurn = computeBearing(
          lat,
          lng,
          nextPoint.lat,
          nextPoint.lng
        );
        updateArrow(bearingToNextTurn);

        drawMap();
      }

      function handleGeolocationError(error) {
        alert("Geolocation error: " + error.message);
        console.error("Geolocation error:", error);
      }

      function computeDistance(lat1, lng1, lat2, lng2) {
        const R = 6371e3;
        const φ1 = (lat1 * Math.PI) / 180;
        const φ2 = (lat2 * Math.PI) / 180;
        const Δφ = ((lat2 - lat1) * Math.PI) / 180;
        const Δλ = ((lng2 - lng1) * Math.PI) / 180;

        const a =
          Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
          Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c;
      }

      function computeBearing(lat1, lng1, lat2, lng2) {
        const φ1 = (lat1 * Math.PI) / 180;
        const φ2 = (lat2 * Math.PI) / 180;
        const Δλ = ((lng2 - lng1) * Math.PI) / 180;

        const y = Math.sin(Δλ) * Math.cos(φ2);
        const x =
          Math.cos(φ1) * Math.sin(φ2) -
          Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
        const θ = Math.atan2(y, x);

        return (θ * 180) / Math.PI;
      }

      function updateArrow(bearing) {
        const arrow = document.getElementById("arrow");
        arrow.style.transform = `rotate(${bearing}deg)`;
      }

      function updateProgress() {
        const progress = document.getElementById("progress");
        progress.innerHTML = `ターンポイント: ${currentStepIndex + 1} / ${
          steps.length
        }`;
      }

      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", function (e) {
          if (e.alpha !== null) {
            const z = e.alpha;
            const arrow = document.getElementById("arrow");
            arrow.style.transform = `rotate(${z}deg)`;
          }
        });
      } else {
        console.warn("DeviceOrientation event is not supported");
      }
    </script>
  </body>
</html>
